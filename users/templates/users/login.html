<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    {% load static %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/style.css' %}"
    />

    <title>PGD-RPS</title>
  </head>
  <body>
    <!-- Login Form -->
    <div class="container">
      <div class="row content bg-dark bg-opacity-10">
        <div class="col-md-6 mb-3 align-content-lg-center">
          {% load static %}
          <!-- <img src="{% static 'users/login.svg' %}"> -->
          <img
            class="px-5"
            src="https://upload.wikimedia.org/wikipedia/en/d/d9/Shahjalal_University_of_Science_and_Technology_logo.png"
            alt="SUST LOGO"
          />
        </div>
        <div class="col-md-6 my-auto">
          <h3 class="signin-text mb-3">Sign In</h3>

          {% load crispy_forms_tags %}
          <form method="POST">
            {% csrf_token %} {{ form|crispy }}

            <!-- <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        
                    </fieldset> -->

            <!-- <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group form-check mt-2">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Remember Me</label>
                    </div> -->

            <div class="form-group">
              <button class="btn btn-class mt-3" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle width Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
